@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.ico")">

        <title>@title</title>
        <base href="/">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/jquery-3.4.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/popper.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/emojiButton.js")" type="text/javascript"></script>
    </head>
    <body class="bg-secondary">
        @content
    </body>
</html>
