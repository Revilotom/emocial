@(post: Post)
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"> @post.getOwner.getUsername</h5>
                        <p class="card-text">@post.getContent</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
