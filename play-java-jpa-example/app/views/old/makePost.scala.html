@import views.html.components.main
@import views.html.components.item
@import views.html.components.errors
@import models.Post
@(form: Form[Post])

@main("Make your post") {
    <form method="POST" action="@routes.PostController.submitMakePost()">
        <ul>
            @item("content")
        </ul>
        @errors(form)
        <button>Submit</button>
    </form>
}
