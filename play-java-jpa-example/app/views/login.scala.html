@import forms.Login
@import views.html.components._

@(form: Form[Login])

@main("Welcome") {

        @formCard("Welcome back!", "Login", routes.LoginController.submitLogin)     {

            @formItem("username", "Enter Username")
            @formItem("password", "Enter Password")
            @errors(form)
        }
    <hr>
    <div class="text-center">
        <a class="small" href="/signUp">Create an Account!</a>
    </div>

}
